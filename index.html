<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="player">
      <div class="dashboard">
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />
        <audio id="audio" src=""></audio>
      </div>
      <div class="playlist"></div>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const cd = $(".cd");
      const playBtn = $(".btn-toggle-play");
      const player = $(".player");
      const progress = $("#progress");
      const nextBtn = $(".btn-next");
      const prevBtn = $(".btn-prev");
      const randomBtn = $(".btn-random");
      const repeatBtn = $(".btn-repeat");
      const playlist = $(".playlist");
      const app = {
        currenIndex: 0,
        isPlaying: false,
        random: false,
        isrepeat: false,
        songs: [
          {
            name: "Bên Trên Tầng Lầu",
            singer: "Tăng Duy Tân",
            path: "./assets/song/song1.mp3",
            image: "./assets/img/song1.jpg",
          },
          {
            name: "Hai Mươi Hai",
            singer: "Amee",
            path: "./assets/song/song2.mp3",
            image: "./assets/img/song2.jpg",
          },
          {
            name: "Thức Giấc",
            singer: "Da LAB",
            path: "./assets/song/song3.mp3",
            image: "./assets/img/song3.jpg",
          },
          {
            name: "Tình Ca Tình Ta",
            singer: "KIS",
            path: "./assets/song/song4.mp3",
            image: "./assets/img/song4.jpg",
          },
          {
            name: "Vì Mẹ Anh Bắt Chia Tay",
            singer: "Miu Lê",
            path: "./assets/song/song5.mp3",
            image: "./assets/img/song5.jpg",
          },
        ],
        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
                    <div class="song ${
                      index === this.currenIndex ? "active" : ""
                    }" data-index = ${index} >
                        <div class="thumb"
                            style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    `;
          });
          playlist.innerHTML = htmls.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currenIndex];
            },
          });
        },
        handleEvents: function () {
          const _this = this;
          const cdWidth = cd.offsetWidth;
          //xử lý CD quay và dừng
          const cdThumbAmimate = cdThumb.animate(
            [{ transform: "rotate(360deg)" }],
            {
              duration: 10000, // 10s
              iterations: Infinity,
            }
          );
          cdThumbAmimate.pause();
          // xử lí phóng to hoặc thu nhỏ
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;
            cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
            cd.style.opacity = newCdWidth / cdWidth;
          };
          // xử lí khi kích play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };
          // khi song được play
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
            cdThumbAmimate.play();
          };
          // khi song được pause
          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
            cdThumbAmimate.pause();
          };
          // khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent =
                (audio.currentTime / audio.duration) * 100;
              progress.value = progressPercent;
            }
          };
          // xử lý khi tua song
          progress.onchange = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
          };
          // khi next song
          nextBtn.onclick = function () {
            if (_this.random) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // khi prev
          prevBtn.onclick = function () {
            if (_this.random) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // xử lý random bật / tắt
          randomBtn.onclick = function (e) {
            _this.random = !_this.random;
            randomBtn.classList.toggle("active", _this.random);
          };
          //xử lý lặp lại song
          repeatBtn.onclick = function () {
            _this.isrepeat = !_this.isrepeat;
            repeatBtn.classList.toggle("active", _this.isrepeat);
          };
          // xử lý next song khi audio ended
          audio.onended = function () {
            if (_this.isrepeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };
          // lắng nghe hành vi click vào playlist
          playlist.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");
            // xử lí khi click vào song chuyển tới bài đó
            if (songNode || e.target.closest("option")) {
              // xử lí khi click vào song
              if (songNode) {
                _this.currenIndex = Number(songNode.dataset.index);
                _this.loadCurrenSong();
                audio.play();
                _this.render();
              }
              // xử lí khi click vào option
            }
          };
        },
        scrollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 300);
        },
        loadCurrenSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },
        nextSong: function () {
          this.currenIndex++;
          if (this.currenIndex >= this.songs.length) {
            this.currenIndex = 0;
          }
          this.loadCurrenSong();
        },
        prevSong: function () {
          this.currenIndex--;
          if (this.currenIndex < 0) {
            this.currenIndex = this.songs.length - 1;
          }
          this.loadCurrenSong();
        },
        playRandomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currenIndex);
          this.currenIndex = newIndex;
          this.loadCurrenSong();
        },
        start: function () {
          // Định nghĩa các thuộc tính cho Object
          this.defineProperties();
          // Lặng nghe / xử lý các sự kiện (DOM events)
          this.handleEvents();
          // tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
          this.loadCurrenSong();
          // Render playlist
          this.render();
        },
      };
      app.start();
    </script>
  </body>
</html>
